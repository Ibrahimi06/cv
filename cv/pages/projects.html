    /* ========== PROJECTS PAGE STYLES ========== */
    .projects-hero {
      padding: 120px 0 80px;
      background: linear-gradient(135deg, var(--bg-color) 0%, var(--section-bg) 100%);
    }

    .projects-hero h1 {
      background: linear-gradient(135deg, #8ab17d, #6c9963);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 3.5rem;
      font-weight: 700;
    }

    .project-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 28px;
      height: 100%;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #8ab17d, #6c9963);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 25px 60px rgba(138, 177, 125, 0.2);
      border-color: #8ab17d;
    }

    .project-card:hover::before {
      transform: scaleX(1);
    }

    .project-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(138, 177, 125, 0.2);
    }

    .project-icon {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(138, 177, 125, 0.1);
      border-radius: 10px;
      font-size: 1.8rem;
      color: #8ab17d;
      flex-shrink: 0;
    }

    .project-card h5 {
      color: var(--text-color);
      margin-bottom: 8px;
      font-weight: 700;
    }

    .project-language {
      font-size: 0.85rem;
      color: #8ab17d;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .project-description {
      color: var(--text-color);
      font-size: 0.95rem;
      margin-bottom: 16px;
      flex-grow: 1;
      opacity: 0.9;
      line-height: 1.6;
    }

    .tech-container {
      margin: 16px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tech-badge {
      font-size: 0.8rem;
      background-color: rgba(138, 177, 125, 0.15);
      color: #8ab17d;
      border-radius: 20px;
      padding: 6px 12px;
      display: inline-block;
      transition: all 0.2s;
      font-weight: 600;
    }

    .tech-badge:hover {
      background-color: #8ab17d;
      color: white;
      transform: scale(1.08);
    }

    .project-links {
      border-top: 1px solid rgba(0,0,0,0.05);
      padding-top: 16px;
      margin-top: 16px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .project-links .btn {
      padding: 8px 16px;
      font-size: 0.85rem;
      border-radius: 8px;
      transition: all 0.2s;
      flex: 1;
      min-width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .project-links .btn:hover {
      transform: translateY(-2px);
    }

    .btn-outline-primary {
      border-color: #8ab17d;
      color: #8ab17d;
      background: transparent;
    }

    .btn-outline-primary:hover {
      background-color: #8ab17d;
      border-color: #8ab17d;
      color: white;
    }

    .btn-primary {
      background-color: #8ab17d;
      border-color: #8ab17d;
      color: white;
    }

    .btn-primary:hover {
      background-color: #6c9963;
      border-color: #6c9963;
    }

    .projects-section {
      padding: 80px 0;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .projects-hero h1 {
        font-size: 2.8rem;
      }

      .project-card {
        padding: 24px;
      }
    }

    @media (max-width: 768px) {
      .projects-hero {
        padding: 80px 0 60px;
      }

      .projects-hero h1 {
        font-size: 2.2rem;
      }

      .project-card {
        padding: 20px;
      }

      .project-links .btn {
        padding: 8px 12px;
        font-size: 0.8rem;
        min-width: 100px;
      }

      .projects-section {
        padding: 60px 0;
      }
    }

    @media (max-width: 576px) {
      .projects-hero h1 {
        font-size: 1.8rem;
      }

      .project-card {
        padding: 16px;
      }

      .project-header {
        gap: 10px;
        margin-bottom: 12px;
      }

      .project-icon {
        width: 40px;
        height: 40px;
        font-size: 1.4rem;
      }

      .project-description {
        font-size: 0.9rem;
        margin-bottom: 12px;
      }

      .tech-container {
        margin: 12px 0;
        gap: 6px;
      }

      .tech-badge {
        font-size: 0.75rem;
        padding: 4px 10px;
      }

      .project-links {
        flex-direction: column;
        gap: 6px;
      }

      .project-links .btn {
        width: 100%;
        min-width: unset;
      }
    }
  </style>
